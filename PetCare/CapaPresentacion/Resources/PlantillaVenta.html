<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">PETCARE</label><br />
                <div style="height:12px !important"></div>
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr />
    <table border="0" style="width:100%">
        <tr>
			<td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Hora:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@horaregistro</label></td>
        </tr>
    </table>
    <hr />
    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Documento Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@doccliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombrecliente</label></td>
        </tr>
    </table>
    <hr />
    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Cajero:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombreusuario</label></td>
        </tr>
    </table>
    <hr />
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Producto</th>
				<th>Precio</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:18px;font-weight:bold">Monto total:</label></td>
			<td style="width:20%"><label style="font-size:18px;">@montototal</label></td>
        </tr>
		<tr>
			<td style="width:20%"><label style="font-size:18px;font-weight:bold">Pago con:</label></td>
			<td style="width:20%"><label style="font-size:18px;">@pagocon</label></td>
		</tr>
        <tr>
            <td style="width:20%"><label style="font-size:18px;font-weight:bold">Cambio:</label></td>
            <td style="width:20%"><label style="font-size:18px;">@cambio</label></td>
        </tr>
    </table>
</body>
</html>
